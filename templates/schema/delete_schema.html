{% extends 'base.html' %}

{% block title %}Delete Schema{% endblock %}

{% block content %}
  <h2 class="center">Delete Schema</h2>
  <p>Are you sure you want to delete this schema?</p>
  <form method="post" id="delete-schema-form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
